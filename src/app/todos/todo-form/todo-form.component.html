<form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
  <div class="card shadow text-center mb-5">
    <div class="card-header bg-primary text-light">
      <h4 *ngIf="!edit">ADD TODO</h4>
      <h4 *ngIf="edit">Edit</h4>
    </div>

    <div class="card-body">
        <div class="form-group">
          <input type="text" name="todo" class="form-control" formControlName="todo" placeholder="Add Todo . . ." required>
        </div>
      <div class="form-group">
        <select class="form-select" formControlName="priority" aria-label="Default select example">
          <option value="{{todoPriority.LOW}}">Low</option>
          <option value="{{todoPriority.NORMAL}}">Normal</option>
          <option value="{{todoPriority.HIGH}}">High</option>
        </select>
      </div>
        <button *ngIf="!edit" class="btn btn-primary" [disabled]="todoForm.invalid"> ADD </button>
      <button *ngIf="edit" class="btn btn-primary" [disabled]="todoForm.invalid"> Save </button>
    </div>
  </div>
</form>
