<!-- Header -->
<div class="page-header">

  <!-- Title -->
  <h2 class="fw-bold">My Todos</h2>

  <!-- Delete -->
  <button (click)="clean()"
          class="btn btn-danger ms-auto text-light"
          title="Delete completed tasks">
    Clean
  </button>
</div>

<!-- Todos -->
<div (click)="toggleTodo(todo)"
     *ngFor="let todo of todos; let last = last"
     [class.done]="todo.isCompleted"
     [class.mb-3]="!last"
     class="card priority-{{ todo.priority }}">
  <div class="card-body">
    <div class="todos-title">{{ todo.name }}</div>
    <div class="small text-secondary">{{ todo.createdDate | date }}</div>
    <div>
      <button (click)="editTodo(todo)"
              class="btn btn-primary btn-sm ms-auto text-light event-button"
              title="Delete completed tasks">
        Edit
      </button>
      <button (click)="deleteTodo(todo.id)"
              class="btn btn-danger btn-sm ms-auto text-light"
              title="Delete completed tasks">
        Clean
      </button>
    </div>
  </div>
</div>

<!-- No data -->
<div *ngIf="!todos.length" class="text-secondary">You have no todos.</div>
